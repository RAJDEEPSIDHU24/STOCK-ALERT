<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Stock Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark background */
            color: #e2e8f0; /* Light text */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-gray-800 p-8 rounded-lg shadow-xl text-center max-w-md w-full">
        <h1 class="text-3xl font-bold mb-6 text-indigo-400">ðŸ“ˆ Stock Tracker Login</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-4">
                    {% for category, message in messages %}
                        <div class="p-3 rounded-md text-sm {% if category == 'danger' %}bg-red-500{% elif category == 'success' %}bg-green-500{% else %}bg-blue-500{% endif %} text-white mb-2">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form action="/login" method="POST" class="space-y-4">
            <div>
                <label for="email" class="block text-gray-300 text-sm font-bold mb-2 text-left">Email:</label>
                <input type="email" id="email" name="email" required
                       class="shadow appearance-none border rounded-lg w-full py-3 px-3 bg-gray-700 text-white leading-tight focus:outline-none focus:shadow-outline border-gray-600 focus:border-indigo-500 transition duration-200"
                       placeholder="your.email@example.com">
            </div>
            <div>
                <label for="password" class="block text-gray-300 text-sm font-bold mb-2 text-left">Password:</label>
                <input type="password" id="password" name="password" required
                       class="shadow appearance-none border rounded-lg w-full py-3 px-3 bg-gray-700 text-white leading-tight focus:outline-none focus:shadow-outline border-gray-600 focus:border-indigo-500 transition duration-200"
                       placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
            </div>
            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 shadow-md">
                Login
            </button>
        </form>

        <p class="text-gray-400 text-sm mt-6">
            Don't have an account? <a href="/register" class="text-indigo-400 hover:underline">Register here</a>
        </p>
        <p class="text-gray-400 text-sm mt-2">
            Just want to see the CLI demo? <a href="/cli_run" class="text-blue-400 hover:underline">Click here</a>
        </p>
    </div>
</body>
</html>
